<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand"><h1>Online Image Editor & Converter</h1></a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark" href="/profile"> Profile</a>
            </li>
                <li class="nav-item ">
                  <a class="btn btn-primary" href = "/"> Log Out</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class = "container mb-4"> 
        <div class="text-left">
            
            {% if filename %}
            <hr>
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image" width="300">
            <br>
            <br>
            <form method="POST">
                <div> Please select an image filter </div>
                <select class="form-select" name = "filter">
                <option selected> None </option>
                <option value="1">Sepia</option>
                <option value="2">Negative</option>
                <option value="3">Grayscale</option>
              </select>
              <br>
              <div> Change the size of Image </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" name = "width">
                <label for="floatingInput">Width</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" name = "height">
                <label for="floatingInput">Height</label>
              </div>
              <div> Please select an image format </div>
                <select class="form-select" name = "fornmat">
                <option value = "original"selected> Default </option>
                <option value="webp">webp</option>
                <option value="jpeg">jpeg</option>
                <option value="png">png</option>
              </select>
              <br>
              <input type="submit" value="Submit" class="btn btn-success">
            </form>
            {% endif %}            
        </div>
    </div>
</body>
</html>
